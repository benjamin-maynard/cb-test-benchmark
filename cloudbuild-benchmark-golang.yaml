steps:
- name: 'gcr.io/cloud-builders/docker'
  id: sysstat
  args:
  - 'build'
  - '--tag=sysstat'
  - '.'
# This will run forever, so the build will need to be manually cancelled or left
# to timeout
- name: 'sysstat'
  entrypoint: /bin/bash
  waitFor:
  - sysstat
  args:
  - '-c'
  - |
      sar -u 1
- name: 'gcr.io/cloud-builders/gcloud'
  entrypoint: ./custom-copy
  dir: custom-copy
  waitFor:
  - sysstat
  args:
    - '-bucket-name=test-manifests-pull'
    - '-local-path=/tmp'
- name: 'gcr.io/cloud-builders/gcloud'
  entrypoint: ./custom-copy
  dir: custom-copy
  waitFor:
  - sysstat
  args:
    - '-bucket-name=test-manifests-pull'
    - '-local-path=/tmp'
- name: 'gcr.io/cloud-builders/gcloud'
  entrypoint: ./custom-copy
  dir: custom-copy
  waitFor:
  - sysstat
  args:
    - '-bucket-name=test-manifests-pull'
    - '-local-path=/tmp'
- name: 'gcr.io/cloud-builders/gcloud'
  entrypoint: ./custom-copy
  dir: custom-copy
  waitFor:
  - sysstat
  args:
    - '-bucket-name=test-manifests-pull'
    - '-local-path=/tmp'
